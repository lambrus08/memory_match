<html>

<head>
       <title>Memory Match</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
<div class="jumbotron">
        <img src="">
        <h1>Dunking with legends</h1>
    </div>
<div class="row">
        <div class="col-md-3">
            <div id="game-stats" class="panel panel-default">
                <div class="panel-heading"><h3>Stats</h3></div>
                <div class="panel-body">
                    <p class="games-played"><span class="label label-default">Games played</span> : <span class="value"></span></p>
                    <p class="attempts"><span class="label label-default">Attempts</span> : <span class="value"></span></p>
                    <p class="accuracy"><span class="label label-default">Accuracy</span> : <span class="value"></span></p>
                    <button class="btn reset">Reset Game</button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="game-area" class="panel panel-default">
                <div class="card">
                    <div class="front">front-1<img src="" /></div>
                    <div class="back"><img src="" />back-1</div>
                </div>
                <div class="card">
                    <div class="front">front-1<img src="" /></div>
                    <div class="back"><img src="" />back-1</div>
                </div>
                <div class="card">
                    <div class="front">front-2<img src="" /></div>
                    <div class="back"><img src="" />back-2</div>
                </div>
                <div class="card">
                    <div class="front">front-2<img src="" /></div>
                    <div class="back"><img src="" />back-2</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
