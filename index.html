<html>

<head>
    <title>Memory Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <script src="main.js"></script>
</head>
<body id="body-container">
<div id="mobile_title" class="jumbotron_mobile show-xs hidden-lg">
    <div>
        <h1>Dunking with Legends</h1>

        <h2>Click to continue</h2>
    </div>
</div>

    <div class="col-md-12 text-center hidden-sm"><h1 id="medium_header">Dunking with Legends</h1></div>

<div class="container-fluid">

    <div class="row top-holder">
        <div class="col-md-2 hidden-sm">
            <div class="header_panel">
                <h3><a class="label label-default" href="about.html">About<br> &<br>Settings</a></h3>

            </div>
        </div>

            <div class="col-md-8" id="arena-holder">
                <video id="main_dunk" class="col-xs-7 center-block" >
                    <source src="assets/images/kobe.mp4" type="video/mp4">
                </video>
             </div>
        <div class="col-md-2">
            <div class="games-played col-md-12 col-xs-3">
                <h4><span class="label label-default">Games Played</span></h4>

                <span class="value">0</span>
            </div>
            <div class="attempts col-md-12 col-xs-3">
                <h4><span class="label label-default">Attempts</span></h4>

                <span class="value">0</span>
            </div>
            <div class="accuracy col-md-12 col-xs-3">
                <h4><span class="label label-default">Accuracy</span></h4>

                <span class="value">0</span>
            </div>
            <div class="col-xs-3 hidden-lg">
                <button class="btn reset">Reset Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 hidden-sm">
                <button class="btn reset">Reset Game</button>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2 col-xs-12">
        <div id="game-area">

        </div>

        <div id="videoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-body" id="winners-modal">
                        <iframe id="ytplayer" frameborder="0" allowfullscreen=""></iframe>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="modal_close">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="loserModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content theme-modal">


                    <div>
                       <h3>HAHAHAHA!!! You picked a Laker scrub and got dunked
                           on! Game resets!</h3>
                        <img src="http://4.bp.blogspot.com/_2K7VEZcGJA4/Sjr1LEc3i0I/AAAAAAAAAJY/PNcM9au52tM/s400/13023988-M-1.jpg" width="450px">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close " data-dismiss="modal" aria-hidden="true">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="ending-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-body" id="ending-modal-body">
                        <h3>Congrats!!! You are now dunking with legends!!!</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
</body>

</html>
